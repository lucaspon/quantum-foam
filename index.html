<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>potential</title>

    <script src="https://cdn.jsdelivr.net/npm/p5@1.8.0/lib/p5.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@300&display=swap"
      rel="stylesheet"
    />
    <link href="/dist/output.css" rel="stylesheet" />
    <script src="./main.js"></script>
  </head>

  <body
    class="min-h-screen min-w-screen md:flex-col bg-black text-slate-400 md:px-12"
    style="font-family: Inconsolata"
  >
    <section
      class="w-screen h-screen flex flex-col md:flex-row gap-5 p-8 md:py-16 md:px-24 justify-center"
    >
      <div class="w-1/3 my-auto">
        <div class="flex flex-col gap-2">
          <h1 class="text-4xl font-bold text-slate-200">potential</h1>
          <p class="">by lucaspon</p>
        </div>
        <div class="flex flex-col text-left w-fit">
          <span
            id="redrawButton"
            class="font-bold text-sky-500 my-8 hover:opacity-70 hover:cursor-pointer"
          >
            regenerate
          </span>
          <span class="text-sky-700">
            total shapes:
            <span id="shapeCount"> 0 </span>
          </span>
          <span class="text-sky-700">
            total data points:
            <span id="dataPoints"> 0 </span>
          </span>
        </div>
      </div>
      <div id="canvas" class="h-full w-2/3"></div>
    </section>
  </body>
</html>
